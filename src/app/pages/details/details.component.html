<ion-header>
  <ion-toolbar>
    <ion-title>
      {{pageTitle}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="generalScreen" padding>
    <span>
        <div>
            <ion-card class="cardBackground">
                <ion-card-header>
                  <ion-card-title> {{accountNumber}}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-chip>
                        <ion-icon name="wallet" color="primary"></ion-icon>
                        <ion-label>{{accountBalance}}</ion-label>
                      </ion-chip><br>
                  <ion-chip>
                      <ion-icon name="card" color="danger"></ion-icon>
                      <ion-label>{{accountOverdraft}}</ion-label>
                    </ion-chip>
                  <ion-grid>
                    <ion-row>
                      <ion-col>
                        <div class="ion-padding">
                            <ion-ripple-effect></ion-ripple-effect>
                          <ion-button expand="block" color="dark" (click)="withdraw()" type="submit" class="ion-no-margin">Withdraw</ion-button>
                        </div>
                      </ion-col>
                      <ion-col>
                          <div class="ion-padding">
                              <ion-ripple-effect></ion-ripple-effect>
                            <ion-button expand="block" color="success" (click)="deposit()" type="submit" class="ion-no-margin">Deposit</ion-button>
                          </div>
                      </ion-col>
                    </ion-row>
                    </ion-grid>
                </ion-card-content>
              </ion-card>
        </div>
        <div *ngIf="showCardPanel">
        <ion-card class="cardBackground">
            <ion-card-header>
                <ion-card-title> {{transactionType}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                  <ion-icon large name="close-circle" (click)="hide()" class="ion-float-right"></ion-icon>
                  <br>
                <form #detailsForm="ngForm">
                    <ion-list>
                        <ion-item>
                          <ion-label floating><ion-icon name="cash"  item-start></ion-icon>Amount</ion-label>
                          <ion-input type="tel" [(ngModel)]="amount" id="amount" name="amount" required placeholder="100" text-lowercase aria-describedby="emailHelpInline">
                          </ion-input>
                        </ion-item>    
                      </ion-list>
                      <div class="ion-padding">
                          <ion-ripple-effect></ion-ripple-effect>
                        <ion-button expand="block" color="primary" (click)="continue()" type="submit" class="ion-no-margin">Continue</ion-button>
                      </div>
                </form>
              </ion-card-content>
        </ion-card>
      </div>
    </span>
  </div>
</ion-content>
